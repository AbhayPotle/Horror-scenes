<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Annabelle Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Rye&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <!-- Fog Layers -->
        <div class="fog-container">
            <div class="fog-layer"></div>
            <div class="fog-layer"></div>
        </div>

        <!-- Glowing Eyes -->
        <div class="eyes-container">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>

        <!-- Video Layer -->
        <!-- Using a placeholder video or waiting for user to provide one. 
             For now, we'll use a black background if no video is present, 
             or a placeholder from a public source if available (but better to keep it blank/static for now). -->
        <video id="mainVideo" playsinline style="display:none;">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Neural Canvas Layer (The Scare) -->
        <canvas id="scareCanvas"></canvas>

        <!-- UI / Overlay -->
        <div id="ui-layer">
            <div class="monitor-overlay">
                <div class="rec-dot"></div> REC
                <div class="timestamp" id="timestamp"></div>
                <div class="cam-name">CAM 04: ARTIFACT ROOM</div>

                <!-- TOP RIGHT CONTROLS -->
                <div class="controls-panel">
                    <div class="lang-select">
                        <button onclick="window.engine.setLang('en')">EN</button>
                        <button onclick="window.engine.setLang('hi')">HI</button>
                        <button onclick="window.engine.setLang('te')">TE</button>
                    </div>
                </div>
            </div>

            <div id="landing-page">
                <h1>WARREN OCCULT MUSEUM</h1>
                <p>WARNING: Viewer discretion is advised.</p>
                <p>Live feed contains paranormal activity.</p>
                <div class="lang-picker">
                    <button onclick="window.engine.setLang('en')">ENGLISH</button>
                    <button onclick="window.engine.setLang('hi')">HINDI</button>
                    <button onclick="window.engine.setLang('te')">TELUGU</button>
                </div>
                <!-- <button id="startBtn">ACCESS FEED</button> -->
            </div>

            <div id="loading-screen" class="hidden">
                <div class="loader"></div>
                <p>ESTABLISHING CONNECTION...</p>
                <p class="console-text"></p>
            </div>

            <!-- Spirit Message Display -->
            <div id="spirit-box-display" class="hidden"></div>

            <!-- Dialogue Subtitles -->
            <div id="subtitles" class="hidden"></div>

            <!-- Hidden Audio Test Controls (Dev Only) -->
            <div id="audio-controls"
                style="display:none; position:fixed; bottom:10px; left:10px; z-index:100; opacity:0.5;">
                <button onclick="engine.tapeDeck.playScenario(1)">1</button>
                <button onclick="engine.tapeDeck.playScenario(2)">2</button>
                <button onclick="engine.tapeDeck.playScenario(3)">3</button>
                <button onclick="engine.tapeDeck.playScenario(4)">4</button>
                <button onclick="engine.tapeDeck.playScenario(5)">5</button>
                <button onclick="engine.tapeDeck.playScenario(6)">6</button>
                <button onclick="engine.tapeDeck.playScenario(7)">7</button>
                <button onclick="engine.tapeDeck.playScenario(8)">8</button>
                <button onclick="engine.tapeDeck.playScenario(9)">9</button>
                <button onclick="engine.tapeDeck.playScenario(10)">10</button>
                <button style="color:red; border-color:red;" onclick="engine.triggerConversation()">TALK</button>
            </div>


        </div>

        <!-- Audio Elements -->
        <audio id="ambientSound" loop>
            <!-- Placeholder for ambient sound -->
        </audio>
        <audio id="scareSound">
            <!-- Placeholder for scare sound -->
        </audio>
    </div>

    <script src="script.js"></script>
</body>

</html>
